<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - register</title>
    <script
      src="https://kit.fontawesome.com/b831de97d0.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/6a1d1110ab.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="resources/css/register.css" />
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body" class="register">
    <a class="" href="/">
      <i class="fa fa-spotify"></i>
      <span class="">Spotify</span>
    </a>
    <h1>Zarejestruj się za darmo i zacznij słuchać.</h1>
    <button class="btn fb">
      <a href="" class="socials"
        ><i class="fa fa-facebook-f"></i> ZAJERESTRUJ SIĘ PRZEZ FACEBOOK </a
      >
    </button>
    <label for="policy">
      <input type="checkbox" name="" id="policy">
      <span>Zgadzam z Warunkami oraz Polityką prywatności serwisu Spotify.</span>
    </label>
    </button>
  
    <div class="separator">
      <hr />
      <span>LUB</span>
      <hr />
    </div>  
      <h2>Zarejestruj się za pomocą adresu e-mail
      </h2>
    <form>
      <div class="login-row">
        <label for="email">Twój adres e-mail</label>
        <input
          type="emial"
          name="email"
          id=""
          placeholder="Adres e-mail lub nazwa użytkownika"
        />
      </div>
      <div class="login-row">
        <label for="email2">Potwierdź swój e-mail
        </label>
        <input
          type="email"
          name="login"
          id="d"
          placeholder="Wpisz e-mail ponownie"
        />
      </div>
      <div class="login-row">
        <label for="username">Stwórz hasło        </label>
        <input type="password" name="username" id="" placeholder="Stwórz hasło
        " />
      </div>
      <div class="login-row">

        <label for="username">Jak mamy się do Ciebie zwracać?        </label>
        <input type="password" name="username" id="" placeholder="Wpisz nazwę użytkownika" />
      </div>
      <label for="marketing">
        <input type="checkbox" name="" id="marketing">
        <span>Chcę otrzymywać wiadomości marketingowe dotyczące Spotify.</span>
      </label>
      <label for="data">
        <input type="checkbox" name="" id="data">
        <span>Udostępnij dostawcom treści w Spotify dane z mojej rejestracji. Informacje te mogą być wykorzystywane do celów marketingowych. Uwaga: zgodnie z naszą polityką prywatności Twoje dane mogą być wysłane do kraju spoza EOG.</span>
      </label>
      <label for="policyMain">
        <input type="checkbox" name="" id="policyMain">
        <span>Zgadzam z Warunkami oraz Polityką prywatności serwisu Spotify.</span>
      </label>
      <button class="btn go re">
        <a href="/register.html" class="">ZAJERESTUJ SIĘ W SPOTIFY</a>
      </button>

    </form>

    <p class="last-reg">Masz już kotno? <a href="login.html" class="">Zaloguj się</a></p>

  </body>
  <script src="resources/js/login.js"></script>
</html>
