<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - register</title>
    <script
      src="https://kit.fontawesome.com/b831de97d0.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://use.fontawesome.com/6a1d1110ab.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="resources/css/register.css" />
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body" class="register">
    <a class="" href="/">
      <i class="fa fa-spotify"></i>
      <span class="">Spotify</span>
    </a>
    <h1>Zarejestruj się za darmo i zacznij słuchać.</h1>
    <button class="btn fb">
      <a href="" class="socials"
        ><i class="fa fa-facebook-f"></i> ZAJERESTRUJ SIĘ PRZEZ FACEBOOK </a
      >
    </button>
    <label for="policy">
      <input type="checkbox" name="" id="policy">
      <span>Zgadzam z Warunkami oraz Polityką prywatności serwisu Spotify.</span>
    </label>
    </button>
  
    <div class="separator">
      <hr />
      <span>lub</span>
      <hr />
    </div>  
      <h2>Zarejestruj się za pomocą adresu e-mail
      </h2>
    <form autocomplete ="on" >
      <div class="login-row">
        <label for="email" >Twój adres e-mail</label>
        <input
        autocomplete="on"
        maxlength="30"
        minlength="5"
        required
          type="emial"
          name="email"
          id="email"
          placeholder="Adres e-mail lub nazwa użytkownika"
        />
      </div>
      <div class="login-row">
        <label for="email2">Potwierdź swój e-mail
        </label>
        <input
        autocomplete="on"
          type="email"
          name="login"
          id="email2"
          maxlength="30"
          minlength="5"
          required

          placeholder="Wpisz e-mail ponownie"
        />
      </div>
      <div class="login-row">
        <label for="password">Stwórz hasło        </label>
        <input type="password" name="password"   maxlength="30"
        minlength="5"
        required id="password" placeholder="Stwórz hasło
        " />
      </div>
      <div class="login-row">
        <label for="username">Jak mamy się do Ciebie zwracać?        </label>
        <input type="text" name="username" id="username"
        maxlength="30"
        minlength="5"
        autocomplete="on"
        required
        placeholder="Wpisz nazwę użytkownika" />
     <span>Ta nazwa pojawi się na Twoim profilu    </span>
   
      </div>
      <div class="gender-box">
        <span>Twoja płeć?</span>
        <div class="gender-choices">
          <label for="male">
            <input type="radio" name="gender" id="male" required> 
            <span>Mężczyzna</span>
          </label>
          <label for="woman">
            <input type="radio" name="gender" id="woman" required>
            <span>Kobieta</span>
          </label>
          <label for="else">
            <input type="radio" name="gender" id="else" required>
            <span>Inne</span>
          </label>
        </div>
      </div>
      <label for="marketing">
        <input type="checkbox" name="marketing" id="marketing">
        <span>Chcę otrzymywać wiadomości marketingowe dotyczące Spotify.</span>
      </label>
      <label for="data">
        <input type="checkbox" name="data" id="data">
        <span>Udostępnij dostawcom treści w Spotify dane z mojej rejestracji. Informacje te mogą być wykorzystywane do celów marketingowych. Uwaga: zgodnie z naszą polityką prywatności Twoje dane mogą być wysłane do kraju spoza EOG.</span>
      </label>
      <label for="policyMain">
        <input type="checkbox" required name="policyMain" id="policyMain">
        <span>Zgadzam z Warunkami oraz Polityką prywatności serwisu Spotify.</span>
      </label>
      <label for="send">
        <button class="btn lo ">
          <span >ZAJERESTUJ SIĘ W SPOTIFY</span>
        </button>
        <input type="submit" class="remove" value="send">
      </label>
     

    </form>

    <p class="last-reg">Masz już kotno? <a href="login.html" class="">Zaloguj się</a></p>

  </body>
  <script src="resources/js/login.js"></script>
</html>
